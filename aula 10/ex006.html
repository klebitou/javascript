<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font:normal 20pt Arial;
            background:rgb(102, 228, 102);
            color:white;
            width: 200px;
            line-height:200px;
            text-align:center;
        }
    </style>
</head>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('enter',entrar)
        a.addEventListener('mouseout',sair)
        function clicar(){
            var a = document.getElementById('area')
            a.innerText = 'clicou'
            a.style.background='red'
        }
        function entrar() {
            a.innerText = 'entrou'
        }
        function sair(){
            a.innerText='saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
